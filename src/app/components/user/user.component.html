<h1 align="center" class="w3-container w3-border w3-round-xlarge">My Tickets</h1>
  <div class="row" *ngFor="let post of _ticketUserArray">
    <div class="col-md-4">
      <img [src]="post.t_urlImage" alt="" class="thumbnail"/>
      
    </div>
    <div class="col-md-8">
      <h2>{{post.t_title}}
        <small class="label label-warning">
          {{post.t_rating}}
          <i class="glyphicon glyphicon-star"></i>
        </small>
      </h2>
      <p></p>
      <h3>Overview</h3>
      <p>
        {{post.t_overview}}
      </p>
      <div>
        <p>
        <a class="btn btn-info btn-block btnred" (click)="cancelBooking(post)" target="_blank"><b>Cancel Booking</b></a>
      </p>
    </div>
    </div>
  </div>
